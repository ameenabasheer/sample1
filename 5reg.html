<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <h1 text align="center">STUDENT REGISTERATION FORM</h1>
    <form>
        <fieldset>
            <legend>reg form</legend>
            <label>Name:</label>
            <input type="text" name="name" placeholder="enetr your name"/><br><br>
            <label>Gender:</label>
            <input type="radio"  name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">female
            <input type="radio" name="gender" value="others">others<br><br>
            <label>Address:</label>
            <textarea rows="2" cols="20" placeholder=" enter address,pin,post"></textarea><br><br>
         <label>Mobile Number:</label>
            <input type="tel" name="phone" placeholder="123"><br><br>
            <label>DOB:</label>
            <input type="date" id="bob"/><br><br>
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="email@gmail.com"><br><br>
            <label>Qualification</label>
            <input type="checkbox" id="qulification" name="SSLC">SSLC
            <input type="checkbox" id="qulification" name="+2">+2
            <input type="checkbox" id="qulification" name="bca">BCA
            <input type="checkbox" id="qulification" name="ui/ux desining">UI/UX desinig<br><br>
            

            
                
                
                
        

            
            <label>District</label>
            <select>
            <option>kannur</option>
            <option>calicut</option>
            <option>kasargode</option>
            <option>wayanad</option>
            <option>malapuarm</option>
            </select><br><br>
            <button type="submit">SUBMIT</button>

        </fieldset>
    </form>
    
</body>
</html>
